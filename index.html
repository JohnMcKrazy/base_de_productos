<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Biblioteca Editoriales</title>
        <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
        <script type="module" src="app.js" async defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body color-scheme="dark">
        <!-- Barra de navegaciÃ³n -->
        <!--  <nav class="navbar">
            <button type="button" selector-ref="theme">Theme</button>
        </nav> -->
        <main>
            <div class="colum_container container" selector-ref="start_container" container-ref="ui" container-name="start">
                <nav selector-ref="nav">
                    <h1 class="navbar__title">Menu Inicio</h1>
                    <button type="button" selector-ref="tema">Tema</button>
                </nav>
                <button type="button" selector-ref="scan" scan-ref="manual">Busqueda Manual</button>
                <button type="button" selector-ref="scan" scan-ref="code">Busqueda Por Codigo</button>
                <button type="button" selector-ref="scan" scan-ref="scanner">Barcode Scanner</button>
            </div>
            <div class="colum_container container" selector-ref="scanner_container" container-ref="ui" visibility="hidde" container-name="scanner">
                <nav selector-ref="nav">
                    <h1 class="navbar__title">ðŸ“· Escaner</h1>
                    <button type="button" selector-ref="back_to_start">Regresar a inicio</button>
                </nav>

                <div selector-ref="scan_result"></div>
                <div id="reader" width="600px" height="600px" selector-ref="reader"></div>
            </div>
            <div class="colum_container container" selector-ref="code_container" container-ref="ui" visibility="hidde" container-name="code">
                <nav selector-ref="nav">
                    <h1 class="navbar__title">ðŸ“š Busqueda por Codigo</h1>
                    <button type="button" selector-ref="back_to_start">Regresar a inicio</button>
                </nav>
                <div selector-ref="content"></div>
                <input id="code_search" input-name="code" />
                <label for="code_search">Buscar editorial:</label>
                <button type="submit" btn-action="search_code">Buscar</button>
                <p selector-ref="content_text" content-text="code">Datos de codigo</p>
                <ul selector-ref="code_cards_container"></ul>
            </div>
            <div class="colum_container container" selector-ref="manual_container" container-ref="ui" visibility="hidde" container-name="manual">
                <nav selector-ref="nav">
                    <h1 class="navbar__title">ðŸ“š Biblioteca Editoriales</h1>
                    <button type="button" selector-ref="back_to_start">Regresar a inicio</button>
                </nav>
                <div selector-ref="content"></div>
                <div class="navbar__search">
                    <label for="editoriales">Buscar editorial:</label>
                    <select id="editoriales" selector-ref="select"></select>
                </div>
                <p selector-ref="content_text" content-text="editorial">Busca por editorial</p>
                <ul selector-ref="editorial_cards_container"></ul>
            </div>
        </main>
        <!-- Template de opciÃ³n -->

        <!--    
        
        <main>
            
        </main>
        
        
 -->
        <!-- Scripts -->
    </body>
    <template selector-ref="option_template" template-ref="option">
        <option value="" selector-ref="option"></option>
    </template>
    <template selector-ref="card_template" template-ref="card">
        <li selector-ref="card" class="card">
            <h1 selector-ref="title"></h1>
        </li>
    </template>
    <template selector-ref="edition_content" template-ref="edition_content">
        <div selector-ref="card_content">
            <span selector-ref="code"></span>
            <p selector-ref="description"></p>
            <img src="" selector-ref="img" />
        </div>
    </template>
</html>
