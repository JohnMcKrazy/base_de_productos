<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Biblioteca Editoriales</title>
        <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
        <script type="module" src="app.js" async defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar">
            <h1 class="navbar__title">📚 Biblioteca Editoriales</h1>
            <div class="navbar__search">
                <label for="editoriales">Buscar editorial:</label>
                <select id="editoriales" selector-ref="select">
                    <!-- Opciones generadas dinámicamente -->
                </select>
            </div>
        </nav>

        <!-- Template de opción -->

        <!-- Contenedor principal -->
        <main selector-ref="content">
            <p>Selecciona una editorial o escanea un código de barras.</p>
        </main>
        <div selector-ref="scanner_container">
            <div id="reader" selector-ref="reader" width="600px"></div>
            <input type="file" id="qr-input-file" accept="image/*" />
            <div class="scanner">
                <button selector-ref="start_scan">📷 Escanear Código</button>
                <video selector-ref="video" autoplay playsinline></video>
            </div>

            <div selector-ref="scan_result"></div>
        </div>
        <div selector-ref="cards_container"></div>

        <!-- Scripts -->
    </body>
    <template selector-ref="option_template">
        <option value="" selector-ref="option"></option>
    </template>
    <template selector-ref="card_template">
        <div selector-ref="card" class="card">
            <div selector-ref="card_header">
                <h3 selector-ref="title"></h3>
                <span selector-ref="card_tag"></span>
            </div>
            <div selector-ref="card-body">
                <div selector-ref="card-buttons"></div>
            </div>
        </div>
    </template>
</html>
