<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Biblioteca Editoriales</title>
        <script type="module" src="app.js" async defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar">
            <h1 class="navbar__title">📚 Biblioteca Editoriales</h1>
            <div class="navbar__search">
                <label for="editoriales">Buscar editorial:</label>
                <select id="editoriales" selector-ref="select">
                    <!-- Opciones generadas dinámicamente -->
                </select>
            </div>
        </nav>

        <!-- Template de opción -->

        <!-- Contenedor principal -->
        <main selector-ref="content">
            <p>Selecciona una editorial o escanea un código de barras.</p>

            <div class="scanner">
                <button id="start-scan">📷 Escanear Código</button>
                <video id="video" autoplay playsinline></video>
            </div>

            <div id="scan-result"></div>
        </main>

        <div selector-ref="cards-container"></div>

        <!-- Scripts -->
    </body>
    <template selector-ref="option_template">
        <option value="" selector-ref="option"></option>
    </template>
    <template selector-ref="card-template">
        <div selector-ref="card" class="card">
            <div selector-ref="card-header">
                <h3 selector-ref="title"></h3>
                <span selector-ref="card-tag"></span>
            </div>
            <div selector-ref="card-body">
                <div selector-ref="card-buttons"></div>
            </div>
        </div>
    </template>
</html>
